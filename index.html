  <p>stellarium:Stellarium 是一款开源的天象模拟软件。它以3D形式展示了极为逼真的星空，<strong>就像你在真实世界使用裸眼，双筒望远镜或天文望远镜看到的一样!</strong></p>
  <p>SDSS:SDSS-V 是<strong>第一个提供整个天空多时相光学和红外光谱观测的设施，</strong>同时提供对银河系和本地体积星系的无缝积分场光谱观测。这项全景光谱观测继续了 SDSS 在创新数据和协作基础设施方面的强大传统。</p>
